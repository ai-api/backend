version: '3.8'

services:
  ts:
    container_name: ts
    image: tensorflow/serving
    networks:
      - aiapi_net
    volumes:
      - ./models/:/models/
    command: >-
      --model_config_file=/models/models.config
      --model_config_file_poll_wait_seconds=60
  
  db:
    container_name: db
    image: postgres
    networks:
      - aiapi_net
    ports: 
      - 7878:5432
    environment:
      - POSTGRES_DB=$DB_NAME
      - POSTGRES_USER=$DB_USERNAME
      - POSTGRES_PASSWORD=$DB_PASSWORD

  dbgui:
    container_name: dbgui
    image: adminer
    networks:
      - aiapi_net
    ports:
     - 7979:8080

  nginx:
    container_name: nginx
    build:
      context: nginx/
    networks:
      - aiapi_net
    ports:
      - 8080:80
    environment:
      - NGINX_DOMAIN=$DOMAIN
  
# By creating a vlan for all of the microservices, we can reference each one by it's
# container name instead of IP address in all of our code
networks:
  aiapi_net:
    name: aiapi_net
    driver: bridge
